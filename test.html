<!DOCTYPE html>
<html >

<body>
<main class="main" id="top">
    <div class="card-body p-4 p-sm-5">
        <div id="message" style="color: red"></div>
        <form method="post" action="/">
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder='{% _ "Email address" %}'/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder='{% _ "Password" %}'/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">{% _ "Log in" %}</button>
            </div>
        </form>
    </div>
</main>

</body>

</html>
